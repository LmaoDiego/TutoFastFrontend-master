<section class="I1 overflow-hidden">
  <div class="sidenavpro navbar-vertical fixed-left navbar-expand-xs"></div>
  <div class="main-content">
    <div class="w-100vh h-10">
      <div class="h-12vh"></div>
    </div>
    <div class="w-100vh h-90 bg-container">
      <div class="container-fluid">
        <div class="row">

          <div class="col-lg-3">
            <!-- Change Profile Photo -->
            <div class="card">
              <img src="assets/img/theme/team-5.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <form>
                  <div class="form-group text-center">
                    <h1 class="slogan-ex-3 ">Selecione una foto para su perfil</h1>
                    <label class="btn btn-default control-file btn-file mt-4">
                      Seleccionar archivo <input type="file" style="display: none;" id="exampleFormControlFile1">
                    </label>
                  </div>
                </form>
              </div>
            </div>
            <!-- Button -->
            <div class="card shadow">
              <div class="card-body text-center">
                <div class="row align-items-center">
                  <div class="col">
                    <button type="button" class="btn btn-primary" (click)="UpdateStudent()">Save</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-9">
            <!-- Panel Edit -->
            <div class="card shadow">
              <div class="card-body">
                <div class="row align-items-center">
                  <div class="col">
                    <h5 class="slogan-ex-m1 mb-2">Editar Perfil</h5>
                    <h5 class="slogan-ex-3 mt--3">Edita tu perfil, completando las casillas de los campos que desea modificar y
                      seleccione save.</h5>
                  </div>
                </div>

                <div class="row align-items-center">
                  <div class="col">
                    <form>
                      <div class="form-row mt-3">
                        <div class="form-group col-md-6">
                          <input type="email" placeholder="Ingrese su Nombre" class="form-control control" required [(ngModel)]="StudentData.name">
                        </div>
                        <div class="form-group col-md-6">
                          <input type="email" placeholder="Ingrese su Apellido" class="form-control control" required [(ngModel)]="StudentData.lastname">
                        </div>
                      </div>
                      <div class="form-row mt-4">
                        <div class="form-group col-md-9">
                          <input type="email" placeholder="Ingrese su Email" class="form-control control" required [(ngModel)]="StudentData.email">
                        </div>
                        <div class="form-group col-md-3">
                          <input type="number" placeholder="Ingrese su DNI" class="form-control control" required [(ngModel)]="StudentData.dni">
                        </div>
                      </div>
                      <div class="form-row mt-4">
                        <div class="form-group col-md-9">
                          <input type="email" placeholder="Ingrese su DirecciÃ³n" class="form-control control" [(ngModel)]="StudentData.adress">
                        </div>
                        <div class="form-group col-md-3">
                          <input type="number" placeholder="Ingrese su Telefono" class="form-control control" [(ngModel)]="StudentData.phone">
                        </div>
                      </div>
                      <div class="form-row mt-4">
                        <div class="form-group col-md-6">
                          <input type="number" placeholder="Ingrese su Distrito" class="form-control control" [(ngModel)]="StudentData.district">
                        </div>
                        <div class="form-group col-md-6">
                          <input type="number" placeholder="Ingrese su Fechas-Nacimiento" class="form-control control" [(ngModel)]="StudentData.birthday">
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
