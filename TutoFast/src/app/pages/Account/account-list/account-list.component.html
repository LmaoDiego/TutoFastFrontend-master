<section class="I1 overflow-hidden">
  <div class="sidenavpro navbar-vertical fixed-left navbar-expand-xs"></div>
  <div class="main-content">
    <div class="w-100vh h-10">
      <div class="h-12vh"></div>
    </div>
    <div class="w-100vh h-90 bg-container">
      <div class="container-fluid bg-container">
        <div class="row">
            <!-- Account -->
            <div class="col-xl-12">
              <div class="card">
                <div class="card-body bg-transparent">
                  <div class="row align-items-center">
                    <div class="col">
                      <div class="table-wrapper">
                        <h1>TutoFast | Accounts</h1>
                      </div>
                      <div class="table-responsive">
                        <table mat-table [dataSource]="Account" class="mat-elevation-z8 table align-items-center table-flush">
                          <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> Id </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                          </ng-container>

                          <!-- Username Column -->
                          <ng-container matColumnDef="username">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                          </ng-container>

                          <!-- Password Column -->
                          <ng-container matColumnDef="password">
                            <th mat-header-cell *matHeaderCellDef> Password </th>
                            <td mat-cell *matCellDef="let element"> {{element.password}} </td>
                          </ng-container>

                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                      </div>
                      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]"
                                     showFirstLastButtons></mat-paginator>
                    </div>
                  </div>
                </div>
              </div>
            </div>

        </div>
      </div>
    </div>
  </div>
</section>
