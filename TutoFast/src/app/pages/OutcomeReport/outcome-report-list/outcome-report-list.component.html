<section class="I1 overflow-hidden">
  <div class="sidenavpro navbar-vertical fixed-left navbar-expand-xs"></div>
  <div class="main-content">
    <div class="w-100vh h-10">
      <div class="h-12vh"></div>
    </div>
    <div class="w-100vh h-90 bg-container">
      <div class="container-fluid bg-container">
        <div class="row">
          <!-- OutcomeReport -->
          <div class="col-xl-12">
            <div class="card">
              <div class="card-body bg-transparent">
                <div class="row align-items-center">
                  <div class="col">
                    <div class="table-wrapper">
                      <h1>TutoFast | OutcomeReports</h1>
                      <h2>{{isEditMode ? 'Edit OutcomeReport' : 'Add new OutcomeReport'}}</h2>
                      <form (submit)="onSubmit()" #outcomeReportForm="ngForm">
                        <mat-form-field>
                          <input matInput placeholder="Student" name="student" required [(ngModel)]="OutcomeReportData.student">
                        </mat-form-field>
                        <mat-form-field>
                          <input matInput placeholder="Teacher" name="teacher" required [(ngModel)]="OutcomeReportData.teacher">
                        </mat-form-field>
                        <ng-container *ngIf="isEditMode; else elseTemplate">
                          <button mat-button color="primary">Update</button>
                          <button mat-button color="warn" (click)="cancelEdit()">Cancel</button>
                        </ng-container>
                        <ng-template #elseTemplate>
                          <button mat-button color="primary">Add</button>
                        </ng-template>
                      </form>
                    </div>
                    <div class="table-responsive">
                      <table mat-table [dataSource]="OutcomeReport" class="mat-elevation-z8 table align-items-center table-flush">
                        <ng-container matColumnDef="id">
                          <th mat-header-cell *matHeaderCellDef> #Id </th>
                          <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
                        </ng-container>
                        <ng-container matColumnDef="student">
                          <th mat-header-cell *matHeaderCellDef> Student </th>
                          <td mat-cell *matCellDef="let element"> {{element.student.name}}, {{element.student.lastname}} </td>
                        </ng-container>
                        <ng-container matColumnDef="teacher">
                          <th mat-header-cell *matHeaderCellDef> Teacher </th>
                          <td mat-cell *matCellDef="let element"> {{ element.teacher.name }}, {{element.teacher.lastname}} </td>
                        </ng-container>
                        <ng-container matColumnDef="actions">
                          <th mat-header-cell *matHeaderCellDef> Actions </th>
                          <td mat-cell *matCellDef="let element">
                            <a href="javascript:void(0)" (click)="deleteItem(element.id)">Delete</a>
                          </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                            [ngClass]="{ 'editable-row': OutcomeReportData.id == row.id}"></tr>
                      </table>
                    </div>
                    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]"
                                   showFirstLastButtons></mat-paginator>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
