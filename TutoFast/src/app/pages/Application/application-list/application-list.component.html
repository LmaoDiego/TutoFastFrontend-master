<section class="I1 overflow-hidden">
  <div class="sidenavpro navbar-vertical fixed-left navbar-expand-xs"></div>
  <div class="main-content">
    <div class="w-100vh h-10">
      <div class="h-12vh"></div>
    </div>
    <div class="w-100vh h-90 bg-container">
      <div class="container-fluid bg-container">
        <div class="row">
          <!-- Application -->
          <div class="col-xl-12">
            <div class="card">
              <div class="card-body bg-transparent">
                <div class="row align-items-center">
                  <div class="col">
                    <div class="table-wrapper">
                      <h1>TutoFast | Applications</h1>
                      <h2>{{isEditMode ? 'Edit Application' : 'Add new Application'}}</h2>
                      <form (submit)="onSubmit()" #applicationForm="ngForm">
                        <mat-form-field>
                          <input matInput placeholder="State" name="State" required [(ngModel)]="applicationData.state">
                        </mat-form-field>
                        <mat-form-field>
                          <input matInput placeholder="Message" name="Message" required [(ngModel)]="applicationData.message">
                        </mat-form-field>
                        <ng-container *ngIf="isEditMode; else elseTemplate">
                          <button mat-button color="primary">Update</button>
                          <button mat-button color="warn" (click)="cancelEdit()">Cancel</button>
                        </ng-container>
                        <ng-template #elseTemplate>
                          <button mat-button color="primary">Add</button>
                        </ng-template>
                      </form>
                    </div>
                    <div class="table-responsive">
                      <table mat-table [dataSource]="application" class="mat-elevation-z8 table align-items-center table-flush">
                        <ng-container matColumnDef="id">
                          <th mat-header-cell *matHeaderCellDef> #Id </th>
                          <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
                        </ng-container>
                        <ng-container matColumnDef="message">
                          <th mat-header-cell *matHeaderCellDef> Message </th>
                          <td mat-cell *matCellDef="let element"> {{ element.message }} </td>
                        </ng-container>
                        <ng-container matColumnDef="state">
                          <th mat-header-cell *matHeaderCellDef> State </th>
                          <td mat-cell *matCellDef="let element"> {{ element.state }} </td>
                        </ng-container>
                        <ng-container matColumnDef="teacher">
                          <th mat-header-cell *matHeaderCellDef> Teacher </th>
                          <td mat-cell *matCellDef="let element"> {{ element.teacher.name }} </td>
                        </ng-container>
                        <ng-container matColumnDef="file">
                          <th mat-header-cell *matHeaderCellDef> Filee </th>
                          <td mat-cell *matCellDef="let element"> {{ element.file.content }} </td>
                        </ng-container>
                        <ng-container matColumnDef="actions">
                          <th mat-header-cell *matHeaderCellDef> Actions </th>
                          <td mat-cell *matCellDef="let element">
                            <a href="javascript:void(0)" (click)="editItem(element)">Edit</a> |
                            <a href="javascript:void(0)" (click)="deleteItem(element.id)">Delete</a>
                          </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                            [ngClass]="{ 'editable-row': applicationData.id == row.id}"></tr>
                      </table>
                    </div>
                    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]"
                                   showFirstLastButtons></mat-paginator>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
