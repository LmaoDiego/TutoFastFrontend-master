<section class="I1 overflow-hidden">
  <div class="sidenavpro navbar-vertical fixed-left navbar-expand-xs"></div>
  <div class="main-content">
    <div class="w-100vh h-10">
      <div class="h-12vh"></div>
    </div>
    <div class="w-100vh h-90 bg-container">
      <div class="container-fluid bg-container">
        <div class="row">
          <!-- File -->
          <div class="col-xl-12">
            <div class="card">
              <div class="card-body bg-transparent">
                <div class="row align-items-center">
                  <div class="col">
                    <div class="table-wrapper">
                      <h1>TutoFast | Files</h1>
                      <h2>{{isEditMode ? 'Edit Filee' : 'Add new Filee'}}</h2>
                      <form (submit)="onSubmit()" #fileForm="ngForm">
                        <div class="form-group">
                          <label for="file">Choose Filee</label>
                          <input type="file"
                                 id="file"
                                 (change)="handleFileInput($event.target.files)">
                        </div>
                        <ng-template #elseTemplate>
                          <button mat-button color="primary">Add</button>
                        </ng-template>
                      </form>
                    </div>
                    <div class="table-responsive">
                      <table mat-table [dataSource]="fileDataSource" class="mat-elevation-z8 table align-items-center table-flush">
                        <ng-container matColumnDef="id">
                          <th mat-header-cell *matHeaderCellDef> #Id </th>
                          <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
                        </ng-container>
                        <ng-container matColumnDef="fileName">
                          <th mat-header-cell *matHeaderCellDef> Filee Name </th>
                          <td mat-cell *matCellDef="let element"> {{ element.fileName }} </td>
                        </ng-container>
                        <ng-container matColumnDef="fileType">
                          <th mat-header-cell *matHeaderCellDef> Filee Type </th>
                          <td mat-cell *matCellDef="let element"> {{ element.fileType }} </td>
                        </ng-container>
                        <ng-container matColumnDef="size">
                          <th mat-header-cell *matHeaderCellDef> Size </th>
                          <td mat-cell *matCellDef="let element"> {{ element.size }} </td>
                        </ng-container>
                        <ng-container matColumnDef="content">
                          <th mat-header-cell *matHeaderCellDef> Content </th>
                          <td mat-cell *matCellDef="let element"><a href="{{ convertToUrl(element.content)}}" target="_blank">Clic aqu√≠</a></td>

                        </ng-container>
                        <ng-container matColumnDef="actions">
                          <th mat-header-cell *matHeaderCellDef> Actions </th>
                          <td mat-cell *matCellDef="let element">
                            <a href="javascript:void(0)" (click)="editItem(element)">Edit</a> |
                            <a href="javascript:void(0)" (click)="deleteItem(element.id)">Delete</a>
                          </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                            [ngClass]="{ 'editable-row': fileData.id == row.id}"></tr>
                      </table>
                    </div>
                    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]"
                                   showFirstLastButtons></mat-paginator>

                    <script>
                      var app = angular.module('myApp', []);
                      app.controller('myCtrl', function($scope) {
                        $scope.firstName = "John";
                        $scope.lastName = "Doe";
                      });
                    </script>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
